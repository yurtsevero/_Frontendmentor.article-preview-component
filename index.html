<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Article preview component</title>
  </head>
  <body>
    <main>
      <section class="article-header">
        <img src="images/drawers.jpg" alt="header-img" />
      </section>
      <section class="article-body">
        <section class="body-text-1">
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </section>
        <section class="body-text-2">
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
          you make any room feel complete.
        </section>
      </section>
      <div class="article-footer">
        <div class="profile-footer">
          <img
            src="images/avatar-michelle.jpg"
            alt="profile-img"
            class="profile-img"
          />
          <div class="name-date">
            Michelle Appleton <span class="date">28 Jun 2020</span>
          </div>
        </div>
        <div class="profile-footer share">
          <span>share</span>
          <img src="images/icon-facebook.svg" alt="facebook" />
          <img src="images/icon-twitter.svg" alt="twitter" />
          <img src="images/icon-pinterest.svg" alt="pinterest" />
        </div>
        <div class="svg-img-container" id="share-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="15"
            height="13"
            viewBox="-7 -7 32 32"
            class="svg-img"
          >
            <path
              id="svg-img-path"
              fill="#6E8098"
              d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z"
            />
          </svg>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
